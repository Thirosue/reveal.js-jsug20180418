### ある現場のビルド方法③

* アプリ起動スクリプトでprofileを読み込む

---

* 各環境に設定ファイルを永続化

```
#!/bin/bash

# 環境設定を読み込む
. /path/to/directory/conf.sh
.
(中略)
.
java -classpath "$CLASSPATH" com.sample.Applicaion
```

```
$ cat /path/to/directory/conf.sh
SPRING_PROFILES_ACTIVE="production"
LOG_DIR="/path/to/log"
.
.
以下続く
```

---
### メリット
* conf.shに修正がない場合、ビルドが簡素化

<br/>

### デメリット

## Kubenetes

### ConfigMap

設定ファイル、環境変数等をコンテナと分離

### Sercret

ConfigMapと概念は同じ、要暗号化のパスワードなどを管理

---

* 環境変数をコンテナにバインド

```
spec:
  containers:
  - name: springbootdemo
    image: mirrored1976/springbootdemo
    env:
    - name: MYSQL_DB_USER
        valueFrom:
        secretKeyRef:
            name: db-user-pass
            key: username
```

>>>

* 環境変数をpropertiesに記載

```
spring:
  datasource:
    platform: mysql
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_DB_HOST}:${MYSQL_DB_PORT}/sample
    username: ${MYSQL_DB_USER}
    password: ${MYSQL_DB_PASSWORD}
```

## Cloud Fonundry

### Service Broker  

1. アプリをpush
1. DB生成
1. アプリとDBをバインド

```
$ cf push my-app #(1)
$ cf service mydb #(2)
$ cf bind-service my-app mydb #(3)
```

Kubenetes同様、環境変数を外部よりバインド
